<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LeetCode Helper</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg-color: #0a0a0a;
      --card-bg: rgba(255, 255, 255, 0.05);
      --card-border: rgba(255, 255, 255, 0.1);
      --text-main: #ffffff;
      --text-muted: #a1a1aa;
      --accent-gradient: linear-gradient(135deg, #ffa116 0%, #ff5e00 100%); /* LeetCode Orange vibe */
      --accent-glow: rgba(255, 161, 22, 0.4);
      --input-bg: rgba(0, 0, 0, 0.3);
      --font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: var(--font-family);
      background-color: var(--bg-color);
      color: var(--text-main);
      width: 400px; /* Optimal extension width */
      height: 600px; /* Fixed height for consistent feel */
      display: flex;
      flex-direction: column;
      overflow: hidden;
      /* Subtle background mesh gradient effect */
      background: radial-gradient(circle at top right, #1a1a1a 0%, #0a0a0a 60%);
    }

    /* --- Header --- */
    header {
      padding: 20px 24px 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--card-border);
      background: rgba(10, 10, 10, 0.8);
      backdrop-filter: blur(10px);
      z-index: 10;
    }

    h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.5px;
    }

    .badge {
      font-size: 10px;
      padding: 2px 8px;
      border-radius: 12px;
      background: var(--card-border);
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* --- Main Content Area --- */
    main {
      flex: 1;
      padding: 20px 24px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    h2 {
      margin: 0 0 10px 0;
      font-size: 13px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    h2::before {
      content: '';
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--accent-gradient);
    }

    /* --- Hint Box (Code Editor Look) --- */
    .hint-container {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 12px;
      padding: 16px;
      flex: 1;
      overflow-y: auto;
      position: relative;
      transition: all 0.2s ease;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    .hint-container:hover {
      border-color: rgba(255, 161, 22, 0.3);
    }

    .hint-text {
      font-size: 14px;
      line-height: 1.6;
      color: #e4e4e7;
      white-space: pre-wrap;
    }

    /* Custom Scrollbar for hints */
    .hint-container::-webkit-scrollbar {
      width: 6px;
    }
    .hint-container::-webkit-scrollbar-track {
      background: transparent;
    }
    .hint-container::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
    }

    /* --- Input Area --- */
    .input-area {
      padding: 16px 24px;
      background: rgba(10, 10, 10, 0.9);
      border-top: 1px solid var(--card-border);
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .chat-input {
      flex: 1;
      background: var(--input-bg);
      border: 1px solid var(--card-border);
      color: var(--text-main);
      padding: 12px 16px;
      border-radius: 20px;
      font-size: 14px;
      font-family: var(--font-family);
      outline: none;
      transition: all 0.3s ease;
    }

    .chat-input:focus {
      border-color: #ffa116;
      background: rgba(0, 0, 0, 0.5);
      box-shadow: 0 0 0 2px rgba(255, 161, 22, 0.1);
    }

    .send-button {
      background: var(--accent-gradient);
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px var(--accent-glow);
    }

    .send-button svg {
      width: 20px;
      height: 20px;
      fill: #fff;
      margin-left: 2px; /* Visual optical correction */
    }

    .send-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px var(--accent-glow);
    }

    .send-button:active {
      transform: scale(0.95);
    }

    /* --- Loader --- */
    .loader-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .loader {
      width: 24px;
      height: 24px;
      border: 3px solid rgba(255, 161, 22, 0.3);
      border-radius: 50%;
      border-top-color: #ffa116;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Fade in animation for content */
    .fade-in {
      animation: fadeIn 0.4s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>
<body>

  <header>
    <h1>LeetCode Helper</h1>
    <span class="badge">v2.0</span>
  </header>

  <main>
    <div style="flex: 1; display: flex; flex-direction: column;">
      <h2><i class="icon"></i> Smart Hints</h2>
      <div class="hint-container" id="hintBox">
        <div class="loader-container">
            <div class="loader"></div>
        </div>
        </div>
    </div>
  </main>

  <div class="input-area">
    <input
      type="text"
      class="chat-input"
      id="questionInput"
      placeholder="Ask about time complexity, logic..."
      autocomplete="off"
    />
    <button class="send-button" id="sendButton">
      <svg viewBox="0 0 24 24">
        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
      </svg>
    </button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
