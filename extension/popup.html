<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LeetCode Helper</title>
  <style>
    body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background-color: #121212;
  color: #f1f1f1;
  width: auto;
  max-width: 1000px;
  padding: 16px;
  box-sizing: border-box;
}

.section {
  margin-bottom: 20px;
  width: 100%;
}

    h2 {
      margin-top: 0;
      font-size: 18px;
      color: #ffb74d;
    }

    .hint-box {
  background-color: #1e1e1e;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #333;
  max-height: 50vh; /* Max height = half of viewport */
  min-height: 80px; /* Minimum readable size */
  max-width: 100%;
  min-width: 100%;
  overflow-y: auto;
  font-size: 13px;
  white-space: pre-wrap;
  line-height: 1.4;
  resize: vertical;
}


    .chat-container {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .chat-input {
      flex: 1;
      background-color: #1e1e1e;
      border: 1px solid #444;
      color: #fff;
      padding: 8px 10px;
      border-radius: 6px;
      font-size: 14px;
      outline: none;
    }

    .send-button {
      background-color: #ffb74d;
      color: #000;
      border: none;
      padding: 8px 12px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .send-button:hover {
      background-color: #ffa726;
    }
  </style>
</head>
<body>
  <div class="section">
    <h2>Hints</h2>
    <div class="hint-box" id="hintBox">
      Loading hints for your solution...
    </div>
  </div>

  <div class="section">
    <h2>Ask a Question</h2>
    <div class="chat-container">
      <input
        type="text"
        class="chat-input"
        id="questionInput"
        placeholder="Ask something about this problem..."
      />
      <button class="send-button" id="sendButton">Send</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
