<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LeetCode Helper</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-color: #0a0a0a;
      --card-bg: rgba(255, 255, 255, 0.05);
      --card-border: rgba(255, 255, 255, 0.1);
      --text-main: #ffffff;
      --text-muted: #a1a1aa;
      --accent-gradient: linear-gradient(135deg, #ffa116 0%, #ff5e00 100%);
      --accent-glow: rgba(255, 161, 22, 0.4);
      --input-bg: rgba(0, 0, 0, 0.3);
      --font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      --success-color: #22c55e;
      --error-color: #ef4444;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-family);
      background-color: var(--bg-color);
      color: var(--text-main);
      width: 420px;
      height: 600px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      background: radial-gradient(circle at top right, #1a1a1a 0%, #0a0a0a 60%);
    }

    /* --- Header --- */
    header {
      padding: 16px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--card-border);
      background: rgba(10, 10, 10, 0.8);
      backdrop-filter: blur(10px);
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    h1 {
      font-size: 18px;
      font-weight: 600;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.5px;
    }

    .badge {
      font-size: 9px;
      padding: 2px 6px;
      border-radius: 10px;
      background: var(--card-border);
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* --- User Section --- */
    .user-section {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .user-avatar {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid var(--card-border);
    }

    .login-btn {
      background: var(--accent-gradient);
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 16px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: all 0.2s ease;
    }

    .login-btn:hover {
      transform: scale(1.02);
      box-shadow: 0 0 15px var(--accent-glow);
    }

    .login-btn svg {
      width: 14px;
      height: 14px;
    }

    .logout-btn {
      background: transparent;
      border: 1px solid var(--card-border);
      color: var(--text-muted);
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 11px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .logout-btn:hover {
      border-color: var(--error-color);
      color: var(--error-color);
    }

    /* --- Main Content --- */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* --- Not LeetCode Message --- */
    .not-leetcode {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      text-align: center;
    }

    .not-leetcode-icon {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      opacity: 0.6;
    }

    .not-leetcode h2 {
      font-size: 18px;
      margin-bottom: 10px;
      color: var(--text-main);
    }

    .not-leetcode p {
      color: var(--text-muted);
      font-size: 14px;
      line-height: 1.6;
    }

    .not-leetcode a {
      color: #ffa116;
      text-decoration: none;
    }

    .not-leetcode a:hover {
      text-decoration: underline;
    }

    /* --- Chat Container --- */
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-messages {
      flex: 1;
      padding: 16px 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .chat-messages::-webkit-scrollbar {
      width: 6px;
    }
    .chat-messages::-webkit-scrollbar-track {
      background: transparent;
    }
    .chat-messages::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
    }

    /* --- Message Bubbles --- */
    .message {
      display: flex;
      flex-direction: column;
      animation: fadeIn 0.3s ease-out;
    }

    .message-label {
      font-size: 11px;
      color: var(--text-muted);
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .message-content {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 12px;
      padding: 14px 16px;
      font-size: 14px;
      line-height: 1.6;
      color: #e4e4e7;
      white-space: pre-wrap;
    }

    .message.user .message-content {
      background: rgba(255, 161, 22, 0.1);
      border-color: rgba(255, 161, 22, 0.2);
    }

    .message.mentor .message-content {
      background: var(--card-bg);
    }

    /* --- Loader --- */
    .loading-message .message-content {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .loader {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 161, 22, 0.3);
      border-radius: 50%;
      border-top-color: #ffa116;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* --- Input Area --- */
    .input-area {
      padding: 16px 20px;
      background: rgba(10, 10, 10, 0.9);
      border-top: 1px solid var(--card-border);
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .chat-input {
      flex: 1;
      background: var(--input-bg);
      border: 1px solid var(--card-border);
      color: var(--text-main);
      padding: 12px 16px;
      border-radius: 20px;
      font-size: 14px;
      font-family: var(--font-family);
      outline: none;
      transition: all 0.3s ease;
    }

    .chat-input:focus {
      border-color: #ffa116;
      background: rgba(0, 0, 0, 0.5);
      box-shadow: 0 0 0 2px rgba(255, 161, 22, 0.1);
    }

    .chat-input:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .send-button {
      background: var(--accent-gradient);
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px var(--accent-glow);
    }

    .send-button svg {
      width: 18px;
      height: 18px;
      fill: #fff;
      margin-left: 2px;
    }

    .send-button:hover:not(:disabled) {
      transform: scale(1.05);
      box-shadow: 0 0 25px var(--accent-glow);
    }

    .send-button:active:not(:disabled) {
      transform: scale(0.95);
    }

    .send-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* --- Status Bar --- */
    .status-bar {
      padding: 8px 20px;
      background: rgba(0, 0, 0, 0.3);
      border-top: 1px solid var(--card-border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 11px;
      color: var(--text-muted);
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--success-color);
    }

    .status-dot.offline {
      background: var(--text-muted);
    }

    .save-status {
      font-style: italic;
    }

    /* --- Hidden --- */
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-left">
      <h1>LeetCode Helper</h1>
      <span class="badge">v2.0</span>
    </div>
    <div class="user-section" id="userSection">
      <!-- Login button or user avatar will be inserted here -->
      <button class="login-btn" id="loginBtn">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z"/>
        </svg>
        Sign in
      </button>
      <div class="hidden" id="userInfo">
        <img class="user-avatar" id="userAvatar" src="" alt="User">
        <button class="logout-btn" id="logoutBtn">Logout</button>
      </div>
    </div>
  </header>

  <main>
    <!-- Not on LeetCode Message -->
    <div class="not-leetcode hidden" id="notLeetcode">
      <svg class="not-leetcode-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
        <path d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z" />
      </svg>
      <h2>Not on LeetCode</h2>
      <p>Please navigate to a <a href="https://leetcode.com/problemset/" target="_blank">LeetCode problem</a> to use this extension.</p>
    </div>

    <!-- Chat Container -->
    <div class="chat-container" id="chatContainer">
      <div class="chat-messages" id="chatMessages">
        <!-- Messages will be inserted here -->
      </div>
    </div>
  </main>

  <div class="input-area" id="inputArea">
    <input
      type="text"
      class="chat-input"
      id="questionInput"
      placeholder="Ask a follow-up question..."
      autocomplete="off"
    />
    <button class="send-button" id="sendButton">
      <svg viewBox="0 0 24 24">
        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
      </svg>
    </button>
  </div>

  <div class="status-bar" id="statusBar">
    <div class="status-indicator">
      <div class="status-dot" id="statusDot"></div>
      <span id="statusText">Ready</span>
    </div>
    <span class="save-status" id="saveStatus"></span>
  </div>

  <script src="config.js"></script>
  <script src="popup.js"></script>
</body>
</html>
